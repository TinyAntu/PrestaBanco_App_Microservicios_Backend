apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: tinyantu/gateway-service:latest
        ports:
        - containerPort: 8080  # Puerto interno del contenedor (opcional)
        env:
        - name: SERVER_PORT
          value: "8080"  # Puerto aleatorio
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-service:8761/eureka"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
  - port: 80  # Puerto expuesto dentro del cluster
    targetPort: 8080
  type: ClusterIP
